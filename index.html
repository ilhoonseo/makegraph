    @media (max-width: 600px) {

</head>
<body>

  <h2>ê·¸ë˜í”„ ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”</h2>
  <input type="text" id="chartTitle" placeholder="ì˜ˆ: ë‚´ê°€ ì¢‹ì•„í•˜ëŠ” ê²ƒë“¤" />

  <h2>í•­ëª©ê³¼ ìˆ˜ì¹˜ë¥¼ ì…ë ¥í•˜ì„¸ìš”</h2>
  <table id="dataTable">
    <tr>
      <th>í•­ëª©</th>
      <th>ìˆ«ì</th>
      <th>ì‚­ì œ</th>
    </tr>
    <tr>
      <td><input type="text" value="í•­ëª© 1"></td>
      <td><input type="number" value="5"></td>
      <td><button class="delete-button" onclick="deleteRow(this)">ì‚­ì œ</button></td>
    </tr>
    <tr>
      <td><input type="text" value="í•­ëª© 2"></td>
      <td><input type="number" value="10"></td>
      <td><button class="delete-button" onclick="deleteRow(this)">ì‚­ì œ</button></td>
    </tr>
  </table>

  <div class="button-group">
    <button onclick="addRow()">í–‰ ì¶”ê°€</button>
    <button onclick="updateChart()">ê·¸ë˜í”„ ë§Œë“¤ê¸°</button>
    <button onclick="saveChartImage()">ê·¸ë˜í”„ ì €ì¥</button>
  </div>

  <canvas id="myChart"></canvas>

  <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    let myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [{
          data: [],
          borderWidth: 1,
          backgroundColor: 'rgba(144, 202, 249, 0.6)',
          borderColor: 'rgba(66, 165, 245, 1)',
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'ê·¸ë˜í”„ ì œëª©',
            font: { size: 20 }
          },
          legend: {
            display: false
          }
        },
        scales: {
          y: {
            beginAtZero: true
            // ğŸ‘ˆ ëˆˆê¸ˆ ê´€ë ¨ ì˜µì…˜ ì œê±° â†’ ìë™ ì„¤ì •ë˜ë„ë¡
          }
        }
      }
    });

    function addRow() {
      const table = document.getElementById('dataTable');
      const row = table.insertRow();
      row.innerHTML = `
        <td><input type="text" placeholder="í•­ëª© ì´ë¦„" /></td>
        <td><input type="number" /></td>
        <td><button class="delete-button" onclick="deleteRow(this)">ì‚­ì œ</button></td>
      `;
    }

    function deleteRow(button) {
      const row = button.parentElement.parentElement;
      row.remove();
    }

    function updateChart() {
      const rows = document.querySelectorAll('#dataTable tr');
      const labels = [];
      const data = [];

      rows.forEach((row, index) => {
        if (index === 0) return;
        const label = row.cells[0].querySelector('input').value;
        const value = parseFloat(row.cells[1].querySelector('input').value);
        if (label && !isNaN(value)) {
          labels.push(label);
          data.push(value);
        }
      });

      const titleInput = document.getElementById('chartTitle').value || 'ê·¸ë˜í”„ ì œëª©';

      myChart.data.labels = labels;
      myChart.data.datasets[0].data = data;
      myChart.options.plugins.title.text = titleInput;

      myChart.update();
    }

    function saveChartImage() {
      const canvas = document.getElementById('myChart');
      const rect = canvas.getBoundingClientRect();
      const padding = 40;

      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');
      tempCanvas.width = rect.width + padding * 2;
      tempCanvas.height = rect.height + padding * 2;

      tempCtx.fillStyle = '#ffffff';
      tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
      tempCtx.drawImage(canvas, padding, padding, rect.width, rect.height);

      const link = document.createElement('a');
      const title = document.getElementById('chartTitle').value.trim() || 'chart';
      link.download = `${title}.png`;
      link.href = tempCanvas.toDataURL('image/png');
      link.click();
    }
  </script>
